        while (operator !== "exit") {
            var operator = prompt("Enter Operator => addition =>+, Substraction =>-, Multiplication =>*, division =>/, Mod =.%, Power =>**,exit =>To left the process");
            var firstNumber = parseInt(prompt("Enter First Number"));
            var secondNumber = parseInt(prompt("Enter Second Number"));

            switch (operator) {
                case "+":
                    document.write("Addition Is :", firstNumber + secondNumber);
                    break;
                case "-":
                    document.write("Substraction is :", firstNumber - secondNumber);
                    break;
                case "*":
                    document.write("Multiplication is :", firstNumber * secondNumber);
                    break;
                case "/":
                    document.write("Division is :", firstNumber / secondNumber);
                    break;
                case "%":
                    document.write("Mod is :", firstNumber % secondNumber);
                    break;
                case "**":
                    document.write("Power is :", firstNumber ** secondNumber);
                    break;
                case "exit":
                    break;
